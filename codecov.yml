codecov:
  require_ci_to_pass: true
ignore:
  - "**/SystemNormalizers"
  - "**/EHRClient"
coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: pass
    project:
      tenant:
        target: auto
        threshold: 1%
        flags:
          - tenant
      ehr:
        target: auto
        threshold: 1%
        flags:
          - ehr
      ehr-epic:
        target: auto
        threshold: 1%
        flags:
          - ehr-epic
      fhir-ronin:
        target: auto
        threshold: 1%
        flags:
          - fhir-ronin
      ehr-cerner:
        target: auto
        threshold: 1%
        flags:
          - ehr-cerner

    patch:
      tenant:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - tenant
      ehr:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - ehr
      ehr-epic:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - ehr-epic
      fhir-ronin:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - fhir-ronin
      ehr-cerner:
        target: 80
        threshold: 1%
        base: auto
        flags:
          - ehr-cerner

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches: null
  show_carryforward_flags: false

flags:
  tenant:
    paths:
      - interop-tenant/
    carryforward: true
  ehr:
    paths:
      - interop-ehr/
    carryforward: true
  ehr-epic:
    paths:
      - interop-ehr-epic/
    carryforward: true
  fhir-ronin:
    paths:
      - interop-fhir-ronin/
    carryforward: true
  ehr-cerner:
    paths:
      - interop-ehr-cerner/
    carryforward: true
