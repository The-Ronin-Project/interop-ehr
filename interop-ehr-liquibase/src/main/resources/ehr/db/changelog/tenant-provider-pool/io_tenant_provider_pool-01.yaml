databaseChangeLog:
  - changeSet:
      id: io-tenant-provider-pool-create
      author: Josh Smith
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: io_tenant_provider_pool
      changes:
        - createTable:
            tableName: io_tenant_provider_pool
            columns:
              - column:
                  name: io_tenant_provider_pool_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_io_tenant_provider_pool
              - column:
                  name: io_tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: io_tenant(io_tenant_id)
                    foreignKeyName: fk_io_provider_pool_io_tenant
              - column:
                  name: provider_id
                  type: java.sql.Types.VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: pool_id
                  type: java.sql.Types.VARCHAR(128)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: io_tenant_provider_pool
            constraintName: uk_io_tpp_tenant_provider
            columnNames: io_tenant_id, provider_id
