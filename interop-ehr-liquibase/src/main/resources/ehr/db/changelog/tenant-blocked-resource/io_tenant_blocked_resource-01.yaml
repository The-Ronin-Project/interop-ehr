databaseChangeLog:
  - changeSet:
      id: io-tenant-blocked-resource-create
      author: Douglas Doughty
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: io_tenant_blocked_resource
      changes:
        - createTable:
            tableName: io_tenant_blocked_resource
            columns:
              - column:
                  name: io_tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: io_tenant(io_tenant_id)
                    foreignKeyName: fk_io_tenant_blocked_resource_io_tenant
              - column:
                  name: resource
                  type: java.sql.Types.VARCHAR(256)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: io_tenant_blocked_resource
            columnNames: io_tenant_id, resource

