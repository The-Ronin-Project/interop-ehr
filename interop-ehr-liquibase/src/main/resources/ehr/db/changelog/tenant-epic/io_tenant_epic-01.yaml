databaseChangeLog:
  - changeSet:
      id: io-tenant-epic-create
      author: Josh Smith
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: io_tenant_epic
      changes:
        - createTable:
            tableName: io_tenant_epic
            columns:
              - column:
                  name: io_tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: io_tenant(io_tenant_id)
                    foreignKeyName: fk_io_tenant_epic_io_tenant
                    unique: true
                    uniqueConstraintName: uk_io_tenant_epic_io_tenant_id
              - column:
                  name: release_version
                  type: java.sql.Types.VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: service_endpoint
                  type: java.sql.Types.VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: ehr_user_id
                  type: java.sql.Types.VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: message_type
                  type: java.sql.Types.VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: practitioner_provider_system
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: practitioner_user_system
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: mrn_system
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: hsi
                  type: java.sql.Types.VARCHAR(64)
                  constraints:
                    nullable: true
